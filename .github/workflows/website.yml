name: Website
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Use Node
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Install deps and build (with cache)
        uses: bahmutov/npm-install@v1
        with: 
          working-directory: website

      - name: Build
        run: yarn build
        working-directory: website

